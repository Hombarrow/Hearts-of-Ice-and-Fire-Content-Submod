ROM_BLITZKRIEG_DESC:0 "After refusing Robb Stark's alliance proposal the Greyjoys attacked the largely undefended North and seized much of its Western shore.\n\nWith the Starks gone however, the North is now under the control of the ruthless Boltons and the Ironborn must do everything in their power to hold on to their gains or risk being driven back into the Sunset Sea."

HUN_BLITZKRIEG_DESC:0 "Despite failing to capture King's Landing, Stannis Baratheon still managed to secure the western coast of the Stormlands before the Tyrells could occupy it. In terms of army experience, the Lord of Dragonstone now has the most battle-hardened army in Westeros.\n\nWith seemingly no allies left, Stannis Baratheon must now seek alternative methods to seize the crown. Wether by uniting the North or by besieging King's Landing for a second time, only time will tell."
SPR_BLITZKRIEG_DESC:0 "While Westeros was engulfed in the War of Five Kings the Principality of Dorne opted to remain neutral. Yet now, with their enemies exhausted, the world wonders what the Dornishmen plan to do next. Especially now that they have custory over Princess Myrcella Baratheon."