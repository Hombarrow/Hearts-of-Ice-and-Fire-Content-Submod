l_english:
 LOADING_TIP_0:0 "Any man who must say 'I am the king' is no true king.\n- Tywin Lannister"
 
LOADING_TIP_1:0 "A queen must listen to all. The highborn and the low, the strong and the weak, the noble and the venal. One voice may speak you false, but in many there is always truth to be found.\n- Daenerys Targaryen"
 
LOADING_TIP_2:0 "The more you give a king, the more he wants. We are walking on a bridge of ice with an abyss on either side. Pleasing one king is difficult enough. Pleasing two is hardly possible.\n- Jon Snow"
 
LOADING_TIP_3:0 "I've found peace in the light of the Seven. You can, too. Their world is at hand.\n- Lancel Lannister"
 
LOADING_TIP_4:0 "We are not a large House, but we're a proud one. And every man from Bear Island fights with the strength of ten mainlanders!\n-  Lyanna Mormont"
 
LOADING_TIP_5:0 "We've had vicious kings and we've had idiot kings, but I don't know if we've ever been cursed with a vicious idiot for a king.\n- Tyrion Lannister"
 
LOADING_TIP_6:0 "People who form the Balkan Federation as Communist Bulgaria, instead of Democratic Bulgaria, are vulnerable to Greyscale."
 
LOADING_TIP_7:0 "By what right does the wolf judge the lion? By what right?\n- Jaime Lannister"
 
LOADING_TIP_8:0 "A man wants to give me a crown? I shall take my crown.\n- Balon Greyjoy"
 
LOADING_TIP_9:0 "I do not mock the Drowned God; I am the Drowned God.\n- Euron Greyjoy"
 
LOADING_TIP_10:0 "Every one of us is poor and powerless. And yet, together we can overthrow an empire.\n- The High Sparrow"
 
LOADING_TIP_11:0 "There is no middle ground. When you play the game of thrones you win or you die.\n- Cersei Lannister"
 
LOADING_TIP_12:0 "I've run before, in the Red Wedding. I'm not running again. This is my family home.\n- Brynden Tully"
 
LOADING_TIP_13:0 "Chaos isn’t a pit. Chaos is a ladder. Many who try to climb it fail, and never get to try again.\n- Petyr Baelish"
 
LOADING_TIP_14:0 "Stannis is a killer. The Lannisters are killers. Your father was a killer. Your brother is a killer. Your sons will be killers someday. The world is built by killers... so you better get used to looking at them.\n- Sandor Clegane to Sansa Stark"
 
LOADING_TIP_15:0 "The bad little man. Mother, can I make him fly? I want to see him fly.\n- Sweet Robyn Arryn, Lord Paramout of the Vale and Warden of the East"
 
LOADING_TIP_16:0 "I'm apologizing. I'm sick of fighting. Let's call a truce.\n- Jaime Lannister"
 
LOADING_TIP_17:0 "There is only one god, and His name is Death. And there is only one thing we say to Death: 'not today'.\n- Syrio Forel"
 
LOADING_TIP_18:0 "Do you know how I got moon-worshipers and cannibals and giants to march together in the same army? I told them we were all going to die if we don't get south.\n- Mance Rayder"
 
LOADING_TIP_19:0 "In my family we have a saying: A naked man has few secrets; a flayed man has none.\n- Roose Bolton"
 
LOADING_TIP_20:0 "Elia Martell. I raped her. I killed her children. And then I smashed her head, in like this!\n- Gregor Clegane"
 
LOADING_TIP_21:0 "I've won every battle, but I'm losing this war.\n- Robb Stark"
 
LOADING_TIP_22:0 "Always keep your enemies confused. If they don't know who you are or what you want, they can't know what you plan to do next.\n- Petyr Baelish"
 
LOADING_TIP_23:0 "My name is Arya Stark. I want you to know that. The last thing you're ever going to see is a Stark smiling down at you as you die.\n- The last thing Walder Frey heard before he died"
 
LOADING_TIP_24:0 "F*ck the kingsguard. F*ck the city. And f*ck the king.\n- Sandor Clegane"
 
LOADING_TIP_25:0 "I hear it in my sleep. They're laughing at us. All across the Riverlands, right down to King's Landing, they're all laughing at us. I'm not dead yet, and I'll not leave this world until they all choke on that laughter.\n- Walder Frey"
 
LOADING_TIP_26:0 "I don’t plan on knitting by the fire while men fight for me. I might be small and I might be a girl, but I am every bit as much a Northerner as you and I don't need your permission to defend the North!\n- Lyanna Mormont ( to Lord Glover )"
 
LOADING_TIP_27:0 "I cannot give you back your homes, or restore your dead to life, but perhaps I can give you justice in the name of our King.\n- Eddard Stark"
 
LOADING_TIP_28:0 "Roslin caught a fine fat trout. Her brothers gave her a pair of wolf pelts for her wedding.\n- Walder Frey informing the Royal family about the Red Wedding"
 
LOADING_TIP_29:0 "Killed a few puppies today?\n- Tyrion Lannister"
 
LOADING_TIP_30:0 "A crown for King!\n- Khal Drogo"
 
LOADING_TIP_31:0 "Disstrusting me was the wisest thing you've done since you've arrived.\n- Petyr Baelish"
 
LOADING_TIP_32:0 "The North cannot be held. It's too big and too wild. And when the winter comes, the Seven Gods together couldn't save you and your royal army.\n- Cersei Lannister"
 
LOADING_TIP_33:0 "Don't fight in the North. Or the South. Fight every battle, everywhere.\n- Petyr Baelish"
 
LOADING_TIP_34:0 "When the snows fall and the white winds blow, the lone wolf dies, but the pack survives.\n- Sansa Stark"
 
LOADING_TIP_35:0 "The last time a Tyrell came to Dorne he was assasinated. A hundred red scorpions, was it?\n- Olenna Tyrell"
 
LOADING_TIP_36:0 "If we don't put aside our enmities and band together, we will die. And then it doesn't matter whose skeleton sits on the Iron Throne.\n- Davos Seaworth"
 
LOADING_TIP_37:0 "Do you know what leadership means? It means that the person in charge gets second guessed by every clever little twat with a mouth.\n- Alliser Thorne"
 
LOADING_TIP_38:0 "Those are Thenns at our walls! They eat the flesh of the men they kill! Do you want to fill the belly of a Thenn tonight!?\n- Alliser Thorne (during the siege of Castle Black)"
 
LOADING_TIP_39:0 "Thenns. I f*cking hate Thenns.\n- Tormund Giantsbane"
 
LOADING_TIP_40:0 "Any man dies with a clean sword, I'll rape his f*cking corpse!\n- Sandor Clegane"
 
LOADING_TIP_41:0 "I understand that if any more words come pouring out of your c*nt mouth, I'm going to have to eat every f*cking chicken in this room\n- Sandor Clegane"
 
LOADING_TIP_42:0 "A toast to the Lannister children: the Dwarf, the Cripple and the Mother of Madness.\n- Tyrion Lannister"
 
LOADING_TIP_43:0 "The Starks lost my house the day King Robb cut off my father's head. It's time for new blood in the North.\n- Harald Karstark"
 
LOADING_TIP_44:0 "They can keep their Red Castle. And their Iron chair too. The King in the North!\n- Rickard Karstark"
 
LOADING_TIP_45:0 "The Gods have no mercy, that's why they're Gods.\n- Cersei Lannister"
 
LOADING_TIP_46:0 "The Gods won't mind (if I spill blood in this Holy Place), they spill more blood than the rest of us combined.\n- Jaime Lannister"
 
LOADING_TIP_47:0 "Burn them! Burn them all!\n- Aerys 'The Mad King' Targaryen"
 
LOADING_TIP_48:0 "I am Daenerys Stormborn of House Targaryen, of the blood of Old Valyria! I am the dragon's daughter, and I swear to you that those who would harm you will die screaming!\n- Daenerys Targaryen"
 
LOADING_TIP_49:0 "Let the priests worry about 'good' and 'evil'. I'm giving them a choice: they can live in my new world, or they can die in their old one.\n- Daenerys Targaryen"
 
LOADING_TIP_50:0 "I was born to rule the Seven Kingdoms, and I will!\n- Daenerys Targaryen"
 
LOADING_TIP_51:0 "Valar Morghulis"
 
LOADING_TIP_52:0 "Rhaegar fought valiantly, Rhaegar fought nobly... and Rhaegar died.\n- Jorah Mormont"
 
LOADING_TIP_53:0 "It is tempting to see your enemies as evil. All of them. But there is good and evil on both sides of every war ever fought.\n- Jorah Mormont"
 
LOADING_TIP_54:0 "My sister loved him. She bore his children. Swaddled them, rocked them, fed them at her own breast, Elia wouldn't let the wet nurse touch them... and beautiful, noble Rhaegar Targaryen left her for another woman.\n- Oberyn Martell"
 
LOADING_TIP_55:0 "There's a war coming, Ned. I don't know when, I don't know who we'll be fighting, but it's coming.\n- King Robert Baratheon"
 
LOADING_TIP_56:0 "I was very nearly the first knighted man to piss on the king's boots.\n- Jorah Mormont"
 
LOADING_TIP_57:0 "If Robert Baratheon had dared set foot in Dorne during his reign, he would have lost the foot. And it's not even him we blame for Elia.\n- Oberyn Martell"
 
LOADING_TIP_58:0 "Lannister, Baratheon, Stark, Tyrell... they're all just spokes on a wheel. I'm not just going to stop the wheel... I'm going to break the wheel!\n- Daenerys Targaryen"
 
LOADING_TIP_59:0 "I will kill every Targaryen I get my hands on.\n- Robert Baratheon"
 
LOADING_TIP_60:0 "I have been to Essos and seen the Unsullied firsthand. They are very impressive on the battlefield. Less so in the bedroom.\n- Oberyn Martell"
 
LOADING_TIP_61:0 "Oberyn was born to be an adventurer, and I was born to rule.\n- Doran Martell"
 
LOADING_TIP_62:0 "You waste your time trying to get people to love you, you'll end up the most popular dead man in town.\n- Bronn"
 
LOADING_TIP_63:0 "You must choose. Doran's way and peace, or my way, and war.\n- Ellaria Sand"
 
LOADING_TIP_64:0 "You don't know your own people. Their disgust for you. Elia Martell raped and murdered, and you did nothing. Oberyn Martell butchered, and you did nothing. You're not a Dornishman. You're not our prince!\n- Ellaria Sand"
 
LOADING_TIP_65:0 "Many will die no matter what we do. Better them than us.\n- Olenna Tyrell"
 
LOADING_TIP_66:0 "My hounds will never harm me. They're loyal beasts.\n- Ramsay Bolton"
 
LOADING_TIP_67:0 "So many men, they risk so little. They spend their lives avoiding danger. And then they die. I'd risk everything to get what I want.\n- Petyr Baelish"
 
LOADING_TIP_68:0 "People die at their dinner tables. They die in their beds. They die squatting over their chamber pots. Everybody dies sooner or later. Don't worry about your death. Worry about your life. Take charge of your life for as long as it lasts.\n- Petyr Baelish"
 
LOADING_TIP_69:0 "My father, my husband, my sister - they all stood between us, and now they're all dead! That's what happens to people who stand between Petyr and me!\n- Lysa Arryn"
 
LOADING_TIP_70:0 "A child's faith....such sweet innocence. And yet they say wisdom often comes from the mouths of babes.\n- Varys"
 
LOADING_TIP_71:0 "You're a fool to think the Queen Regent is your friend.\n- Tyrion Lannister (prior to exiling Janos Slynt)"
 
LOADING_TIP_72:0 "Oh, 'The Queen mustn't know'. I love conversation that begin like this.\n- Varys"
 
LOADING_TIP_73:0 "Joffrey, Renly, Robb Stark, they're all thieves. They'll bend the knee or I'll destroy them.\n- Stannis Baratheon"
 
LOADING_TIP_74:0 "If I do not press my claim, my claim will be forgotten. I will not become a page in someone else's history book.\n- Stannis Baratheon"
 
LOADING_TIP_75:0 "We march to victory or we march to defeat, but we go forward.\n- Stannis Baratheon"
 
LOADING_TIP_76:0 "They say Stannis never smiles. I'll give him a red smile from ear to ear.\n- Joffrey Baratheon"
 
LOADING_TIP_77:0 "We do not kneel.\n- Mance Rayder"
 
LOADING_TIP_78:0 "The lowest among us are not much different from the highest, if you give them a chance, and approach them with an open heart.\n- Margaery Tyrell"
 
LOADING_TIP_79:0 "The Wise Sailor Flees The Storm As It Gathers.\n- Laenor Velaryon"

LOADING_TIP_80:0 "What is this brief... mortal life, if not the pursuit of legacy?\n- Corlys Velaryon"
 
LOADING_TIP_81:0 "History does not remember blood. It remembers names.\n- Corlys Velaryon"