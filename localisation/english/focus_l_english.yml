BLT_befriendStark:0 "Befriend the Starks" 
BLT_befriendStark_desc:0 "Despite our troubled past, it is undeniable that [FIN.GetName] is the largest and most powerful country in our corner of Westeros. For the benefit of [ITA.GetName], we need to have good relations."

BLT_antagonizeStark:0 "Antagonize the Starks" 
BLT_antagonizeStark_desc:0 "No matter our best intentions, [FIN.GetName] will always seek to undermine us. We need to make it very clear that [ITA.GetName] would not allow itself to be bullied by the larger North."

BLT_forgethornwood:0 "Abandon Hornwood" 
BLT_forgethornwood_desc:0 "A lot of our issues with [FIN.GetName] stem from their refusal to recognize our claim to the lands of Hornwood. We can argue about this for decades, but is it really worth it for a small patch of land?"

BLT_negotiatewithStark:0 "Negotiate with the Starks" 
BLT_negotiatewithStark_desc:0 "Too much blood has been spilled over Hornwood, to just abandon it. As futile as it may seem, we must try one-more-time to work out an agreement. Who knows? It might actually work this time."

BLT_allyStark:0 "Ally the Starks" 
BLT_allyStark_desc:0 "The time has come to stand side by side with our Northern brothers."

BLT_SouthBorder:0 "Fortify the Southern Border" 
BLT_SouthBorder_desc:0 "The cunning Starks can attack us at any moment. We need to make sure our border is properly fortified."

BLT_NorthBorder:0 "Fortify the Northern Border" 
BLT_NorthBorder_desc:0 "When securing our borders, we should never overlook the Stark lackeys North of the Dreadfort."

BLT_EmergencySupplies:0 "Secure Emergency Supplies" 
BLT_EmergencySupplies_desc:0 "With the risk of war always increasing, we should make sure to have plenty of reserve supplies. No military warehouse should be empty."

BLT_hornwoodonlywithForce:0 "Take Hornwood by Force" 
BLT_hornwoodonlywithForce_desc:0 "Diplomacy is impossible. The only way to secure what rightfully belongs to us, is by force."

BLT_declareNeutrality:0 "Declare Neutrality" 
BLT_declareNeutrality_desc:0 "Despite the Stark's two-faced nature, they still abide by international law. As long as we declare ourselves officially neutral, they won't lay a finger on us. Of course, if we should be mindful of our actions, otherwise our declaration will be null and void."

BLT_OurDestiny:0 "Our Destiny!" 
BLT_OurDestiny_desc:0 "No longer will we be a small nation in the North. We will start our own movement and use it to achieve our destiny."

BLT_borderskirmish:0 "Border Skirmish" 
BLT_borderskirmish_desc:0 "If we can break through the Stark border guards, our men should be able to secure the key parts of Hornwood. That would be the best option. If we fail, however..."

BLT_BearAndTheMaidenFair:0 "The Bear and the Maiden Fair" 
BLT_BearAndTheMaidenFair_desc:0 "Few people know that the famous song was actually written for an actual festival that was a tradition of the Red Kings of old. Reviving the old Maiden Fair (dancing bears included) will give a decent boost to our soft power."

BLT_decideonhornwood:0 "The Fate of Hornwood" 
BLT_decideonhornwood_desc:0 "Our goal has been achieved. First, the local leaders of Hornwood will bend the knee, then we will decide what to do with them."

BLT_UltimateOpportunist:0 "The Ultimate Opportunists" 
BLT_UltimateOpportunist_desc:0 "Hornwood is defenseless. The Starks are busy with their war to even garrison it properly. With one swift move, we can take control of the entire province before anyone in Winterfell realizes what is going on."

BLT_PeacefulCoexistence:0 "Peaceful Coexistence" 
BLT_PeacefulCoexistence_desc:0 "We don't like the Starks, and they don't like us. Maybe some day things will change. For now, we focus on other matters, and agree to disagree on our external politics."

BLT_StarkInvestments:0 "Stark Investment Opportunities" 
BLT_StarkInvestments_desc:0 "Now that we are on, somewhat, good terms with Stark, it might be a good idea to remind them of the investment opportunities they've forgotten about in the past decade plus."

BLT_rocket_effort:0 "Joint Rocket Research" 
BLT_rocket_effort_desc:0 "Our lands offer the best terrain for rocket testing sites. This should greatly improve our advanced military hardware."

BLT_SearchOilCoast:0 "Search the Coast for Oil" 
BLT_SearchOilCoast_desc:0 "For years, geologist have suggested that there is a decent amount of oil, located around the coast. We should do our best to see if that is true."

BLT_ConnectWinterfell:0 "Railway Connection to Winterfell" 
BLT_ConnectWinterfell_desc:0 "With the hostilities behind us, there is no need for us not to have a direct connection to the largest city in the North."

BLT_CivilInvestment:0 "Joint Construction Teams" 
BLT_CivilInvestment_desc:0 "By reestablishing contact between the bright minds on either side of the border we will benefit greatly from the know-how."

BLT_JoinLannister:0 "Ally the Lannisters" 
BLT_JoinLannister_desc:0 "No matter how strong House Stark is, there is one other Great House that can stand against them. They should be our natural ally."

BLT_MarryFreyGirl:0 "Marry a Frey Girl" 
BLT_MarryFreyGirl_desc:0 "Walder Frey has so many daughters and granddaughters (and great-granddaughters) that he is desperate to marry them off. He is even offering the girl's weight in silver if [ITA.GetLeader] agrees to the marriage. A new wife will certainly make Lord Roose happy. And a fat bride will also make him rich."

BLT_CivFactory1:0 "Frey Engineers" 
BLT_CivFactory1_desc:0 "If there is one thing [SER.GetName] is known for, it is their bridges, roads, and construction teams. Our Lord's new wife can certainly use her contacts to bring in some skilled Frey engineers."

BLT_LegitimizeRamsaySnow:0 "Legitimize Ramsay Snow" 
BLT_LegitimizeRamsaySnow_desc:0 "Despite beeing a bastard, Ramsay has proven to be a skilled soldier and a competent leader. Legitimizing him will remove the stigma of the 'Snow' name and increase morale around his subordinate troops."

BLT_killRoose:0 "Kill Roose Bolton" 
BLT_killRoose_desc:0 "With a new heir on the way, Ramsay's position will become threatened. [ITA.GetName] is at its strongest when it has a single ruler. All contenders to the Dreadfort seat must be removed."

BLT_MilFactory1:0 "Unleash the Full Military Potential" 
BLT_MilFactory1_desc:0 "With our country stagbilized, it is time to unleash the full potential of our military industrial complex."

BLT_HoundsOfJustice:0 "The Bastard's Boys" 
BLT_HoundsOfJustice_desc:0 "With Roose Bolton gone, Ramsay can use his connection to prop up some of his friends, collectively known as the Bastard's Boys. Including those dismissed for questionable recruiting methods."

BLT_research:0 "Expand Maester's Quarters" 
BLT_research_desc:0 "One must never overlook the power of knowledge. Through it, we can unleash our full potential."

BLT_hunters:0 "Fear the Hunters" 
BLT_hunters_desc:0 "Named after King Rogar 'The Huntsman' Bolton, these small paramilitary organizations from around our lands will join the ranks of the regular military."

BLT_ClearTerrain:0 "Clear the Uneven Terrain" 
BLT_ClearTerrain_desc:0 "By clearing our some of the more useless hills, we will gain much more space to build useful factories."

BLT_industrial_effort:0 "Improve Industrial Potential" 
BLT_industrial_effort_desc:0 "One should never underestimate the power of Industry."

BLT_construction_effort:0 "Begin Industrialization" 
BLT_construction_effort_desc:0 "In order to have a strong economy, we need factories."

BLT_construction_effort_2:0 "Finance Private Ventures" 
BLT_construction_effort_2_desc:0 "Helping private investors with their projects is cheaper than building a factory from scratch."

BLT_infrastructure_effort:0 "Build New Roads" 
BLT_infrastructure_effort_desc:0 "You can't have a strong economy without good infrastructure."

BLT_construction_effort_3:0 "Economic Boom" 
BLT_construction_effort_3_desc:0 "Only a few more factories and our industry will surely boom... figuratevly that is... unless we skip on safety regulations in which case it might also be literally..."

BLT_production_effort:0 "Revive the Arms Industry" 
BLT_production_effort_desc:0 "A strong military needs a strong arms industry."

BLT_production_effort_2:0 "Full War Industry" 
BLT_production_effort_2_desc:0 "War is coming, and we need all available hands to build our military factories."

BLT_infrastructure_effort_2:0 "Improve Road Maintenance" 
BLT_infrastructure_effort_2_desc:0 "The higher the quality of the roads, the sooner new weapons will reach our soldiers."

BLT_extra_tech_slot:0 "Royce Redarm Military Academy" 
BLT_extra_tech_slot_desc:0 "Our soldiers need a dedicated institution to perform R&D on their needs."

BLT_secret_weapons:0 "Hidden Resources" 
BLT_secret_weapons_desc:0 "The ground we walk on contains unexplored Uranium mines. These have been known for decades, but only now has Uranium actually become useful in warfare."

BLT_army_effort:0 "Inspect the Army" 
BLT_army_effort_desc:0 "Before we begin improvements, we need to make sure that the military is at full alert."

BLT_equipment_effort:0 "Improved Army Equipment" 
BLT_equipment_effort_desc:0 "Our infantry deserve nothing but the best equipment available."

BLT_doctrine_effort:0 "Update Army Doctrine" 
BLT_doctrine_effort_desc:0 "Military tactics have changed a lot since Robert's Rebellion. We should update our accordingly."

BLT_equipment_effort_2:0 "Prototype Weapons" 
BLT_equipment_effort_2_desc:0 "By pushing some prototypes forward, we will gain an edge over the competition."

BLT_equipment_effort_3:0 "Top-of-the-line Equipment" 
BLT_equipment_effort_3_desc:0 "Our troops deserve nothing but the best."

BLT_special_forces:0 "Expand Special Forces" 
BLT_special_forces_desc:0 "We should not overlook our specialized infantry, especially in such uncertain times."

BLT_mechanization_effort:0 "Motorize the Infantry" 
BLT_mechanization_effort_desc:0 "Investing in motorization will benefit not only our rapid-response units, but our scouts as well."

BLT_armor_effort:0 "The Armored Cavalry" 
BLT_armor_effort_desc:0 "Tanks are weapons of the future, and we need to adapt."

BLT_aviation_effort:0 "Expand Airforce Capacity" 
BLT_aviation_effort_desc:0 "Our natural defenses cannot protect us from attacks from the sky. We need to expand our airforce."

BLT_CAS_effort:0 "Ground Attack Specialization" 
BLT_CAS_effort_desc:0 "After analyzing our doctrines, we have come to the conclusion that CAS bombers will best suit our needs. We should begin adopting them as quickly as possible."

BLT_doctrine_effort_2:0 "Further Tactical Excersises" 
BLT_doctrine_effort_2_desc:0 "Our enemies are everywhere, we cannot afford to stop conducting wargames."

BLT_extra_tech_slot_2:0 "Dreadfort College" 
BLT_extra_tech_slot_2_desc:0 "Our industry has expanded greatly and by investing in education, we will ensure a never-ending supply of qualified personnel."

BLT_naval_effort:0 "Look to the Sea" 
BLT_naval_effort_desc:0 "For too long we have overlooked our coastline. It is time to correct that."

BLT_flexible_navy:0 "Adopt a Naval Doctrine" 
BLT_flexible_navy_desc:0 "Our navy is so primitive, we don't even have basic rules of engagement."

BLT_large_navy:0 "Expand Naval Doctrine" 
BLT_large_navy_desc:0 "We should not falter. We need to catch up to the modern navies of Westeros without delay."

BLT_submarine_effort:0 "Submarine Warfare" 
BLT_submarine_effort_desc:0 "Underwater vessels capable of performing hit-and-run on enemy ships is exactly what our navy needs."

BLT_destroyer_effort:0 "Guardians of the Coast" 
BLT_destroyer_effort_desc:0 "Submarines are good offensive weapons, but we also need reliable, and easy-to-build, ships guarding our coast."

BLT_NAV_effort:0 "Naval Bombers" 
BLT_NAV_effort_desc:0 "If the North is engulfed in war, the coastline will become our only link to the rest of the world. Having fighters specialized in attacking enemy ships would be invaluable."

BLT_ExpandCoast:0 "Expand Coastal Construction Capacity" 
BLT_ExpandCoast_desc:0 "Coastal provinces generally provide a more favorable terrain for building factories. With minimal effort, we should be able to make room for new factories in our coastal regions."

BLT_MineCoast:0 "Mine the Coast" 
BLT_MineCoast_desc:0 "If the worst comes to pass, and we are being invaded from the sea, offshore mines will be our last line of defense. They can also be used to harass enemy ships in the area."

BLT_cruiser_effort:0 "Adopt Cruisers" 
BLT_cruiser_effort_desc:0 "Meduim-sized ships with decent firepower will be very useful."

BLT_capital_ships_effort:0 "Pride of the Fleet" 
BLT_capital_ships_effort_desc:0 "Having a battleship at the helm of our fleet might seem like a pipedream, but we have to start somewhere."

BLT_attack_karstark:0 "Invade Karhold" 
BLT_attack_karstark_desc:0 "Now that the Karstarks are without the protection of House Stark, we can use this opportunity to acquire some new land."

continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."
