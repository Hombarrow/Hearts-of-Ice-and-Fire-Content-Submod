STR_intervene_tully_desc:0 "The lands of House Tully form our largest land border and we cannot affor a potential enemy on that border."

STR_vale_problem:0 "Ties to the Vale"
 
STR_vale_problem_desc:0 "."

STR_befriend_arryn:0 "Befriend the Arryns"
 
STR_befriend_arryn_desc:0 "Jon Arryn once refused to hand over Ned Stark to the Mad King and if it wasn't for that, perhaps none of us would be here today. We need these relations to continue."

