IRN_promote_drowning_desc:0 "The Drowned God has watched over us for many centuries. For this, we will pledge our undying loyalty to him. Because what is dead, may never die!"
IRN_religious_reform:0 "Religious Reforms"
IRN_religious_reform_desc:0 "For the longest time, our ways have remained unchanged. While our religion has defined our culture in many ways, by reforming our religious institutions we can bring about many benefits to the nation."

