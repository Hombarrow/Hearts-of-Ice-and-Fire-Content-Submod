STR_fortify_sunsetsea_desc:0 "There is a lot of land and not enough time to fortify it. So, let's get to work."

STR_rely_greyjoy:0 "Give Patrol Duties to the Ironborn"
 
STR_rely_greyjoy_desc:0 "Let's be honest, we are not sailors. The Ironborn are though and they can also provide a staging ground for any future invasions down South."

