STR_infantry_equipment_production:0 "Rifles from house Whitehill"
 
STR_infantry_equipment_production_desc:0 "The Whitehill claim that they can build rifles cheap and build them fast. In times of war having a huge stockpile of weapons may just be what decides the battle."
 
STR_infantry_equipment_quality:0 "Rifles from house Forrester"
 
STR_infantry_equipment_quality_desc:0 "The Forresters claim that they can use their world-class ironwood to produce high-quality rifles. In times of was having superior weapons may just be what decides the battle."
 
STR_infrastructure:0 "Construct Infrastrucutre"
 
STR_infrastructure_desc:0 "The North is vast and we must be ready to respond quickly to an attack on any of its shores. We need to expand our infrastructure."
 
STR_industry:0 "Construct Industry"
 
STR_industry_desc:0 "Despite our size, the North is somewhat thinly populated due to the harsh living conditions. In order to compensate we have to maximize the output of our factories."
 
STR_develop_barrowton:0 "Develop Barrowtown"
 
STR_develop_barrowton_desc:0 "In ancient times, Barrowton was the capital of one of the many Kingdoms of the North. Not too hard to believe as it has some of the most fertile and populated grounds in the entire Northern region. Expanding it further would be wise."
 
STR_develop_white_harbour:0 "Expand White Harbor"
 
STR_develop_white_harbour_desc:0 "Even though they weren't originally from the North, House Manderly has become a key part of us now and they control the most prosperous city in the region: White Harbor. With was seemingly on the horizon, this might be the perfect time to expand our largest port."
 
STR_cede_hornwood:0 "The Hornwood Compromise"
 
STR_cede_hornwood_desc:0 "Sometimes we have to sacrifice something in order to gain something. While Hornwood is a valued part of our lands, by offering it to the Boltons we can set the stage for a future alliance."
 
STR_invite_boltons:0 "Ally the Boltons"
 
STR_invite_boltons_desc:0 "By forging an alliance with our troublesome neighbours we will finally have full control of the North."
 
STR_arm_industry:0 "New Military Factories"
 
STR_arm_industry_desc:0 "The larges of the Seven Kingdoms needs to have a large arms industry to match."
 
STR_help_from_arryn:0 "Seek Help from the Vale"
 
STR_help_from_arryn_desc:0 "The North and the Vale fought together in Robert's Rebellion and they won. It is time they once more stand with each other and face their common foe."

STR_strengten_goverment:0 "Rally the Lords"
STR_strengten_goverment_desc:0 "The North is facing threats from all sides and we need to summon all of the Northern Lords, who are loyal to House Stark, in order to discuss our future plans."
STR_bolton_problem:0 "The Bolton Problem"
 
STR_bolton_problem_desc:0 "Out of all the Northern houses, House Bolton is the only one we still have problems with. We cannot allow the descendants of the Red Kings to make the first move, we must decide how we are going to handle them."

STR_invest_in_bolton:0 "Invest in Bolton War Industry"
 
STR_invest_in_bolton_desc:0 "Our war with the Flayed shirts showed that their military has some serious catching up to do. If they are to be a useful ally, we need to help them improve their military. The investments should help our own economy as well."

STR_war_with_bolton_2:0 "Annex the Boltons"
 
STR_war_with_bolton_2_desc:0 "The Boltons had their chance to ally with us and they wasted it. Clearly, they would be better served as part of House Stark."

STR_integrate_bolton:0 "Integrate Bolton Lands"
 
STR_integrate_bolton_desc:0 "First, we will outlaw flaying. Next, we teach them to respect the laws of the North, and of House Stark."

STR_riverlands_problem:0 "Ties to the Riverlands"
 
STR_riverlands_problem_desc:0 "."

