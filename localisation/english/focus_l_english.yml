LAN_royal_marriage_with_tyrell_desc:0 "House Tyrell is the second richest house in Westeros and it's important that we get them on our side. We could sway them by offering to wed their eldest daughter - Margaery to our Tommen."
 
LAN_lannisport_effort:0 "Lannisport Expansion"
 
LAN_lannisport_effort_desc:0 "Lannisport’s navy is strong, but not strong enough. It needs to be the best it can be."
 
LAN_mines:0 "The Lannister Mines"
 
LAN_mines_desc:0 "The Lannister mines are our greatest strenght and though they may not last forever now is the time to exploit them to their fullest."
 
LAN_mobilisation:0 "Mobilise the Westerlands"
 
LAN_mobilisation_desc:0 "In dark times such as these, every able bodied Westerlander should take up arms to fight for his country."
 
LAN_fullmobilisation:0 "Fully Mobilise the Westerlands"
 
LAN_fullmobilisation_desc:0 "Our homeland is threatened. So what if our factories lose a few workers? Arm these workers and put them to work, defending the country."
 
LAN_quenn_consort:0 "Queen's Favour"
 
LAN_quenn_consort_desc:0 "The Union of House Baratheon and House Lannister shall create the mightiest power Westeros has ever seen. We must strengthen our ties further."
 
LAN_poisoning_king:0 "Remove Robert Baratheon"
 
LAN_poisoning_king_desc:0 "No matter how much we contribute to the Crownlands and the Seven Kingdoms in general, it is clear that the whoremongering Robert Baratheon and his sidekick Ned Stark will always look down upon us. We can no longer tolerate this and must ensure that Prince Joffrey sits on the throne ASAP. All we have to do is make sure the old king suffers a little... incident."

LAN_return_joffrey:0 "Reinstate King Joffrey"
 
LAN_return_joffrey_desc:0 "Joffrey is the one true king and anyone who disagrees is an enemy! We shall meet the usurpers on the battlefield and destroy every last one of them. No one humiliates the Lannisters!"

LAN_ally_martells:0 "Invite Dorne"
 
LAN_ally_martells_desc:0 "The Tyrells have already sided with our enemies once, and we cannot trust that they will not do so again when it becomes convenient. The Dornish will make for better allies."
 
LAN_fairisle_petroleum:0 "Expand Petroleum Industry on Fair Isle"
 
LAN_fairisle_petroleum_desc:0 "."
 
LAN_rule_with_fear:0 "Rule with Fear"
LAN_rule_with_fear_desc:0 "The key to keeping morale high is to make sure that the soldiers fear YOU more than the enemy."
LAN_focusnavy:0 "Focus on the Navy"
 
LAN_focusnavy_desc:0 "Our land forces have always had the bulk of our attention and it's time we put some efforts into the navy."

LAN_reformnavy:0 "Begin Naval Reforms"
 
LAN_reformnavy_desc:0 "We need to convince the common folk that it is prestigious to serve in the navy. It will be hard, given that we've spent the last few decades telling them otherwise, but we need to start somewhere."

LAN_reformnavy_2:0 "Complete Naval Reforms"
 
LAN_reformnavy_2_desc:0 "Once completed, we should no longer worry about experienced officers and sailors leaving."

LAN_dd_train:0 "Destroyer Training Academy"
 
LAN_dd_train_desc:0 "By opening a specialized branch of the naval academy, we can ensure the best destroyer crews possible."

LAN_navy_command:0 "Increased Personal Benefits"
 
LAN_navy_command_desc:0 "By offering a larger salary and some extra retirement benefits, we can likely convinced some of the experienced naval staff to rejoin the army."

LAN_veterans:0 "Veterans of the Greyjoy Rebellion"
LAN_veterans_desc:0 "Several veteran officers from the Rebellion have come to us, requesting they form their own marine unit."

LAN_west_postalservice:0 "Press Westerlands Postal Service to Action"
LAN_west_postalservice_desc:0 "We have the most extensive postal network in Westeros. Why shouldn't we put their equipment into good use?"

