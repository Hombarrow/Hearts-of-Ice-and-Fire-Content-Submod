LAN_coreMallister:0 "Demand the Loyalty of House Mallister"
LAN_coreMallister_desc:0 "House Mallister of Seaguard are the Lords of Ironman's Bay. If we are to have full control of the region, we need their leaders to bend the knee to us. And if any Mallisters object, we will merely replace them with ones that will."
LAN_iron_bank:0 "Arms agreement with the Iron Bank"
LAN_iron_bank_desc:0 "We have always had good relations with the Iron Bank of Braavos. Having the ability to purchase military equipment from them will greatly strenghten our military."
LAN_clegane_tanks:0 "Expand the Clegane Tank Factories"
LAN_clegane_tanks_desc:0 "With some investments into the armory the Clegane engineers can design a much wider selection of armored vehicles."
LAN_protect_casterlyrock:0 "Fortify the Capital"
LAN_protect_casterlyrock_desc:0 "Both Lannisport and Casterly Rock are exposed to naval invasions and we need to ensure that their defenses will push back any would-be invaders."
LAN_north_revolt:0 "Contact Northern Rebels"
LAN_north_revolt_desc:0 "The Starks made a lot of enemies with their Northern conquest. If we can get in touch with them, we will not only be seen as liberators but we can start a second front against the Starks."
LAN_protect_gold:0 "Protect the Mines"
LAN_protect_gold_desc:0 "Our resources are what made us a rich house, we need to make sure that they are protected in case anyone manages to invade the Westerlands."
LAN_tywin_line:0 "Build the Tywin Line"
LAN_tywin_line_desc:0 "If a land war breaks out, our enemies are most likely to attack us from the East. We must put every available engineer to work on securing that border."
LAN_kill_starks:0 "Hear me Roar!"
LAN_kill_starks_desc:0 "We killed House Reyne. We killed House Tarbeck. It is time for House Stark to join them."
LAN_divide_north:0 "Divide the North"
LAN_divide_north_desc:0 "The Northeners are more trouble than they are worth and it's better to let them rot in their frozen hell. By dividing their lands into a series of buffer states we can ensure that they will never rival us again."

LAN_north_trouble:0 "Meddle in Northern Affairs"
LAN_north_trouble_desc:0 "The Northeners may claim to have undying loyalty, but our past experience has proven otherwise. All we need to do is talk to the right people and we will soon know what their loyalty is worth."

LAN_strategic_bombing:0 "Strategic Bombing"
LAN_strategic_bombing_desc:0 "The capacity to execute precision bombing will allow us to stop the war machine of any nation in its tracks."

LAN_support_boltons:0 "Ally the Boltons"
 
LAN_support_freys:0 "Bribe House Frey"
 
LAN_support_freys_desc:0 "The 'late' Walder Frey has been a thorn on the side of House Tully for decades. It's not guaranteed that the old coot will do anything to help us but stranger things have happened."

LAN_hear_me_roar:0 "The Lion of Lannister"
LAN_hear_me_roar_desc:0 "In order to achieve our long-term goals we must make sure we are allied with the right people. Some will be easier to convince than others but, in the end, we are doing them a favor by not destroying them instead."

LAN_denounce_starks:0 "Denounce House Stark"
LAN_denounce_starks_desc:0 "We can no longer tolerate the Starks' dissrespectful attitude towards us. It's time to put our foot down."

LAN_claim_dominance:0 "Claim Ironman's Bay"
LAN_claim_dominance_desc:0 "The coastal region known as Ironman's Bay contains the strategic port of Seaguard. If we can obtain it, we will have a direct route to the North, as well as another invasion launch point towards the Iron Islands."

LAN_usurpMonarchy:0 "Usurp the Monarchy"
LAN_usurpMonarchy_desc:0 "We should've known that King Robert will always side with his friend Eddard Stark, rather than his wife Cersei. Perhaps it is time we began looking for ways to get rid of him..."

LAN_bribeKingsguard:0 "Bribe the Kingsguard"
LAN_bribeKingsguard_desc:0 "There are many opportunists amongs the Kingsguard and the Gold Cloaks. A few extra coins and they might even be willing to stand by their new King."

LAN_findloyalpoliticians:0 "Find Loyal Politicians"
LAN_findloyalpoliticians_desc:0 "Only a fool would trust Littlefinger. Lucky for us, Ned Stark is a fool."

LAN_economicVassalCrownlands:0 "Economic Vassalization of the Crownlands"
LAN_economicVassalCrownlands_desc:0 "Any man who must say 'I am the King' is no true King. Young Joffrey should remember that after we won his war for him."

LAN_fromSeatoSea:0 "From Sea to Sea"
LAN_fromSeatoSea_desc:0 "We are the most powerful country in Westeros. Every Andal descendant should be proud of being a part of our state."

