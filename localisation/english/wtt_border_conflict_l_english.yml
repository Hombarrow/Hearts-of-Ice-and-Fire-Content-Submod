 wtt_border_conflict_won_attacker.1.t:0 "Victory in [their_state.GetName]"
 
wtt_border_conflict_won_attacker.1.desc:0 "Our raid in the borderlands between [our_state.GetName] and [their_state.GetName] saw our forces win a clear victory over the forces of [their_country.GetLeader]. The [their_country.GetAdjective] forces have fallen back to regroup, and our forces have began looting the area."
 
wtt_border_conflict_won_attacker.1.a:0 "We've shown them our strength!"
 
wtt_border_conflict_won_defender.1.t:0 "Victory in [their_state.GetName]"
 
wtt_border_conflict_won_defender.1.desc:0 "Our forces in [our_state.GetName] have managed to score a clear victory over the forces of [their_country.GetLeader]. The [their_country.GetAdjective] forces have fallen back to regroup, and our forces are taking measures to secure the area."
 
wtt_border_conflict_won_defender.1.a:0 "We've shown them our strength!"
 
wtt_border_conflict_lost_attacker.1.t:0 "Defeat in [our_state.GetName]"
 
wtt_border_conflict_lost_attacker.1.desc:0 "Forces under the command of [their_country.GetLeader] have somehow succeeded in pushing us out of [their_state.GetName]. Our forces have since fallen back and are reorganising should we want to renew the battle in the future."
 wtt_border_conflict_lost_attacker.1.a:0 "We must counterattack as soon as possible!"
 
wtt_border_conflict_lost_defender.1.t:0 "Defeat in [our_state.GetName]"
 
wtt_border_conflict_lost_defender.1.desc:0 "Forces under the command of [their_country.GetLeader] managed to overrun our forces in [our_state.GetName] and caused substantial damage to the region. Our forces are currently reorganising and we need to make sure that this doesn't happen again."
 wtt_border_conflict_lost_defender.1.a:0 "We can't let them get away with this!"
  
wtt_border_conflict_canceled_attacker.1.t:0 "Stalemate in [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "The fighting in the [our_state.GetName]-[their_state.GetName] Area has ground to a halt as both sides have proven unable to dislodge the other. Nothing has been gained by our side. Scouts report that the [their_country.GetAdjective] soldiers on the other side are digging in on defensive terrain. It would appear that they intend to keep the territory they have, but probably won't push against our lines."
 
wtt_border_conflict_canceled_attacker.1.a:0 "We will get them next time."
 
wtt_border_conflict_canceled_defender.1.t:0 "Stalemate in [their_state.GetName]"
 
wtt_border_conflict_canceled_defender.1.desc:0 "The fighting in the [our_state.GetName]-[their_state.GetName] Area has ground to a halt as their forces have been unabke to break our lines. Despite this, scouts report that the [their_country.GetAdjective] soldiers on the other side are already gearing up for another raid. We must prepare ourselves for the next attack."
 wtt_border_conflict_canceled_defender.1.a:0 "We will return."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] threatens our border"
 
wtt_border_incident_defender_warning.1.desc:0 "Earlier yesterday, [their_country.GetAdjective] soldiers were spotted crossing the border from [attacker_state.GetName] into [defender_state.GetName]. During the night, more [their_country.GetAdjective] forces have poured into the area and set up defensive positions inside our territory. \n\nThis follows a series of minor skirmishes and border violations by forces under the command of [their_country.GetLeader] all along our shared border.\n\nWe need to make sure we kick the [their_country.GetAdjective] forces back to where they came from."
 wtt_border_incident_defender_warning.1.a:0 "Mobilize all available forces!"
 
wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] Is Mobilizing for War"
 
wtt_border_conflict_escalate_to_war.1.desc:0 "Scouting reports indicate that [From.GetAdjective] forces are massing inside [their_state.GetName] for a major operation to push deeper into [our_state.GetName]. Given the amount of resources [From.GetLeader] is willing to expend on this adventure, it is clear that this is no longer a mere dispute over the exact location of a demarcation line.\n\nFull scale war is on the horizon."
 wtt_border_conflict_escalate_to_war.1.a:0 "We must be ready to meet them!"


