 #Events
 soviet.63.t:0 "Partial Overlord of Slavers Bay"
 soviet.63.d:0 "We're clearly the most powerful having taken Meereen and Astapor, but the New Ghiscari still have a clamp on Slaver's Bay. What should be our Capitol?"
 soviet.63.a:0 "Meereen"
 soviet.63.b:0 "Astapor"
 targaryen.24.t:0 "Sons of the Harpy"
 targaryen.24.desc:0 "After Daenarys came to Slavers bay and annexed all the lands, there's been serious contempt with her reign from the people. Evidently in the groups of savages they fund who call themselves children of the Harpy."
 targaryen.24.a:0 "Oh Gosh..."
 targaryen.25.t:0 "Backfired Plan!"
 targaryen.25.desc:0 "It would appear our plan to destroy these assasins in the alleys with force has been ineffective, and has only made sentiments against the Mother of Dragons more severe."
 targaryen.25.a:0 "Damn!"
 targaryen.26.t:0 "Jorah the Andal"
 targaryen.26.desc:0 "Jorah has been confirmed as a traitor. Barristan Selmy has confirmed this when bringing in the letter from the Usurper. What do we do with him?"
 targaryen.26.a:0 "Execute this Traitor"
 targaryen.26.b:0 "Exile him. He's been with us for too long."
 targaryen.27.t:0 "Jorah Mormont returns with Tyrion"
 targaryen.27.desc:0 "Jorah Mormont has come back! With a gift. Tyrion Lannister."
 targaryen.27.a:0 "We warned him. Execute Mormont!"
 targaryen.27.b:0 "Turn him away again. Take Tyrion."
 targaryen.28.t:0 "Jorah Returns Again in the Fighting Pits of Meereen"
 targaryen.28.a:0 "He saved the Khaleesi?"
 targaryen.29.t:0 "Daenarys Flies Away"
 targaryen.29.desc:0 "After being surrounded in the fighting pit, the Khaleesi almost died, but Drogon came back just in time to save her. She flew off, we don't know where she is now."
 targaryen.29.a:0 "Fly..."
 targaryen.30.t:0 "Daenarys has come back"
 targaryen.30.desc:0 "After much Time, the Queen has returned."
 targaryen.30.a:0 "Close one in the pits"
 targaryen.31.t:0 "Daenarys burns down the house of Vaes Dothrak"
 targaryen.31.a:0 "You're not going to serve. You're going to die"
 targaryen.32.t:0 "Daenarys gets the Dothraki"
 targaryen.32.a:0 "I will not choose three bloodriders!"
 targaryen.33.t:0 "Dothraki Choice"
 targaryen.33.desc:0 "The Dothraki are foreign to Westeros. It will be hard to gain the support of the continent with them at our back. Perhaps we should leave them?"
 targaryen.33.a:0 "Leave them. Its the only way"
 targaryen.33.b:0 "This is madness, Bring them all"
 targaryen.34.b:0 "Whats so dangerous about a quick look? We got Dragons"
 targaryen.34.a:0 "Sounds Riveting. I dont care."
 targaryen.34.t:0 "I'm sorry, Whats coming down from the Far North?"
 targaryen.35.t:0 "Harpys Ravaging our Forces!"
 targaryen.35.a:0 "F***s Sake!"
 targaryen.36.t:0 "Jorah's Justice"
 targaryen.36.desc:0 "Looking at what we should do with Jorah. He came down with Grayscale on all his adventures to serve Daenarys. Even when exiled twice he came back again and saved her life. What should we do now?"
 targaryen.36.a:0 "I command you to Heal yourself!"
 targaryen.38.t:0 "Barristan found dead with Greyworm"
 targaryen.38.desc:0 "Barristan Selmy, killed by the cowards in the alleys. He saved Greyworm's life with his dying sword."
 targaryen.38.a:0 "I am very mad!"
 targaryen.37.t:0 "Barristan Saves Greyworm"
 targaryen.37.desc:0 "Barristan Selmy the Goddamn Bold. He cut through the dozen Harpys in that alley and saved the leader of our Unsullied"
 targaryen.37.a:0 "A True Queensguard"
 targaryen.39.t:0 "Yunkai Accepts"
 targaryen.39.a:0 "I See"
 targaryen.40.t:0 "Yunkai Refuses"
 targaryen.40.a:0 "Burn them then"
 targaryen.41.t:0 "High Garden was attacked!"
 targaryen.41.desc:0 "Tyrion was wrong. The Lannisters took their forced to High Garden. Olenna was defenseless."
 targaryen.41.a:0 "Can Tyrion even do his Job?"
 targaryen.42.t:0 "Westeros is bickering amongst itself!"
 targaryen.42.a:0 "The Other's Grow!"
 targaryen.43.t:0 "Westeros is bickering amongst itself!"
 targaryen.43.a:0 "The Other's Grow!"
 targaryen.44.t:0 "Westeros is bickering amongst itself!"
 targaryen.44.a:0 "The Other's Grow!"
 targaryen.45.t:0 "Westeros is bickering amongst itself!"
 targaryen.45.a:0 "The Other's Grow!"
 targaryen.46.t:0 "Discussion with Daenarys?"
 targaryen.46.a:0 "Did you see her Dragons? hell yes!"
 targaryen.46.b:0 "Nope"
 targaryen.47.t:0 "Greyworm is missing!"
 targaryen.47.a:0 "What!"
 targaryen.48.t:0 "Jorah has Returned! He's been Cured of Grayscale"
 targaryen.48.a:0 "He Looks Strong"
 targaryen.49.t:0 "Parley with Cersei?"
 targaryen.49.a:0 "Jon Snow what are you Doing?"
 targaryen.49.b:0 "The Crown accepts our Truce"
 targaryen.50.t:0 "Jon Snow kills the Night King"
 targaryen.50.a:0 "The Long Awaited Duel!"
 targaryen.51.t:0 "Euron has a fleet of Scorpions Ballistas defending Kings Landing"
 targaryen.51.a:0 "Huh? Burn it Down!"
 targaryen.51.b:0 "Danger. Wear them out"
 targaryen.52.t:0 "Rhaegar Falls!"
 targaryen.52.desc:0 "Flying into the battle was unwise. The Scorpions have killed one of our Dragons!"
 targaryen.52.a:0 "Are you out of your mind?!!!"
 targaryen.53.t:0 "White Rat Found Dead"
 targaryen.53.desc:0 "Killed by the Harpys we suspect"
 targaryen.53.a:0 "Damn..."
 got_news.666.t:0 "Night King Dead!"
 got_news.666.desc:0 "In an Epic Duel, Jon Snow used Longclaw to cut down the Night King. Ending the Wight Walker Threat."
 got_news.666.a:0 "Damn Thats Good!"
 got_news.666.b:0 "Wait... What!"
 got_news.666.c:0 "We did ALL the work!!!"
 got_news.667.t:0 "Daenarys Loses a Dragon over the Blackwater"
 got_news.667.a:0 "Holy Crap!"
 got_news.667.b:0 "YEEEES!"
 got_news.667.c:0 "This is Madness!"
 targaryen.17.t:0 "Khal Drogo Injured"
 targaryen.17.desc:0 "In disciplining one of his false followers, Mago, the Khal has gotten a minor injury. Should be no issue though, he'll be fine."
 targaryen.17.a:0 "Hmm..."
 
